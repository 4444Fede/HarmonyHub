<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Sign In</title>
    <link href="../static/css/auth.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <h1>HarmonyHub</h1>
      <nav>
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('match') }}">Find Matches</a>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="bg-light">
          <h1 class="text-center fw-bold display-5">Sign In</h1>
          <form
            class="form-signin"
            id="signInForm"
            action="/signIn"
            method="post"
          >
            <label for="inputEmail">Email address</label>
            <input
              type="email"
              name="correo"
              id="inputEmail"
              class="form-control"
              placeholder="Email address"
              required
              autofocus
            />
            <label for="inputPassword">Password</label>
            <input
              type="password"
              name="contrasenia"
              id="inputPassword"
              class="form-control"
              placeholder="Password"
              required
            />
            <button id="btnSignIn" class="btn" type="submit">Sign in</button>
          </form>
          <p>Don't have an account? <a href="{{ url_for('show_sign_up') }}">Sign Up</a></p>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#signInForm").on("submit", function (event) {
          event.preventDefault(); // Prevent default form submission
          $.ajax({
            url: "/signIn",
            data: $(this).serialize(),
            type: "POST",
            success: function (response) {
              if (response.error) {
                alert(response.error);
              } else if (response.success) {
                window.location.href = "/profile";
              }
            },
          });
        });
      });
    </script>
  </body>
</html>

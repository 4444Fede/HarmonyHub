<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="../static/css/auth.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <h1>HarmonyHub</h1>
      <nav>
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('match') }}">Find Matches</a>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="bg-light">
          <h1 class="display-4">Register</h1>
          <form class="form-signin" id="signUpForm" action="/signUp" method="POST">
            <div class="form-group">
              <label for="inputName">Name</label>
              <input
                type="text"
                name="nombre"
                id="inputName"
                class="form-control"
                placeholder="Name"
                required
                autofocus
              />
            </div>
            <div class="form-group">
              <label for="inputLastName">Last Name</label>
              <input
                type="text"
                name="apellido"
                id="inputLastName"
                class="form-control"
                placeholder="Last Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input
                type="email"
                name="correo"
                id="inputEmail"
                class="form-control"
                placeholder="Email address"
                required
              />
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input
                type="password"
                name="contrasenia"
                id="inputPassword"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
            <button id="btnSignUp" class="btn" type="submit">Sign up</button>
          </form>
          <p>Already have an account? <a href="{{ url_for('show_sign_in') }}">Sign In</a></p>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#signUpForm").on("submit", function (event) {
          event.preventDefault(); // Prevent default form submission
          $.ajax({
            url: "/signUp",
            data: $(this).serialize(),
            type: "POST",
            success: function (response) {
              if (response.error) {
                alert(response.error);
              } else if (response.success) {
                window.location.href = "/signIn";
              }
            },
          });
        });
      });
    </script>
  </body>
</html>

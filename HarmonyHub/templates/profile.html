<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - HarmonyHub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>
<body>
    <header class="header">
        <h1>HarmonyHub</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('match') }}">Find Matches</a>
        </nav>
    </header>
    <main>
        <div class="profile-container">
            <h2>Bienvenido, <span id="user-name"></span></h2>

            <div class="profile-section">
                <label for="genre-select">Selecciona tus géneros favoritos:</label>
                <div class="genre-selection">
                    <select id="genre-select" multiple>
                        <option value="Rock">Rock</option>
                        <option value="Pop">Pop</option>
                        <option value="Hip-Hop">Hip-Hop</option>
                        <option value="Jazz">Jazz</option>
                        <option value="Electrónica">Electrónica</option>
                        <option value="Clásica">Clásica</option>
                        <option value="Reggae">Reggae</option>
                    </select>
                    <div id="selected-genres"></div>
                </div>
            </div>

            <div class="profile-section">
                <label for="sexuality-select">Sexualidad:</label>
                <select id="sexuality-select">
                    <option value="Heterosexual">Heterosexual</option>
                    <option value="Homosexual">Homosexual</option>
                    <option value="Bisexual">Bisexual</option>
                </select>
            </div>

            <div class="profile-section">
                <label for="relationship-select">Tipo de relación:</label>
                <select id="relationship-select">
                    <option value="Amistad">Amistad</option>
                    <option value="Relación seria">Relación seria</option>
                    <option value="Relación abierta">Relación abierta</option>
                </select>
            </div>

            <button id="save-profile-btn">Guardar cambios</button>
        </div>
    </main>

</body>
</html>
